<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="card.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Card</title>
</head>
<body>
    <div class="main_title">
    <h1 class="h1">Who's that Pokemon ?!</h1>
    </div>
    <div>
        <table class="table_center">
            <thead>
                <tr>
                    <th class="character-img"><img src="../../ressources/clodagh2.jpg" width="100%"></th>
                </tr>
                <tr>
                    <th class="name">clmurphy</th>
                </tr>
                <tr>
                    <th>
                        <button class="labbel">Irish</button> <span class="snickers">Snickers lover</span>
                    </th>
                </tr>
                <tr>
                    <th>Wild Clodagh can be seen wandering at night in people's kitchen, looking for some peanut butter or diet coke.
                    </th>
                </tr>
                <tr class="social_networks">
                    <th>
                        <img src="../../ressources/icons8-facebook-64.png">
                        <img src="../../ressources/icons8-instagram-64.png">
                        <img src="../../ressources/icons8-linkedin-64.png">
                        <img src="../../ressources/icons8-tiktok-64.png">
                    </th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="bottom">
        <button class="bottom_button">Contact</button>
    </div>
</body>
</html>
